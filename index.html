<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script defer src="./assets/JS/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <h2>JS Simple Calculator</h2>
        <div class="input">
            <input type="text">
        </div>
        <div class="values">
            <button onclick="btnClear()">C</button>
            <button onclick="btnZero()">0</button>
            <button onclick="btnOne()">1</button>
            <button onclick="btnPlus()">+</button>
            <button onclick="btnTwo()">2</button>
            <button onclick="btnThree()">3</button>
            <button onclick="btnFour()">4</button>
            <button onclick="btnMinus()">-</button>
            <button onclick="btnFive()">5</button>
            <button onclick="btnSix()">6</button>
            <button onclick="btnSeven()">7</button>
            <button onclick="btnStar()">*</button>
            <button onclick="btnEight()">8</button>
            <button onclick="btnNine()">9</button>
            <button onclick="btnEqual()">=</button>
            <button onclick="btnSlash()">/</button>
        </div>
        <div class="footer">
            <p>Copyright 2022 Developed By Denno</p>
        </div>

    </div>
    
</body>
</html>
